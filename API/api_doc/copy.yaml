components:

  schemas:

    modelFlowChartMeta:   
      required:
      - id
      - kind
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
        createdTime:
          type: number
        lastModifiedTime:
          type: number
        author:
          type: string
        editMode:
          type: string
        config:
          type: object
        comments:
          type: string

    modelFlowChart:
      required:
      - id
      - graph
      type: object
      properties:
        id:
          type: string
        graph:
          required:
            - nodes
            - edges
          type: object
          properties:
            nodes:
              type: array
              items:
                $ref: '#/components/schemas/modelFlowChartNodeMeta'
            node_components:
              type: array
              items:
                $ref: '#/components/schemas/modelFlowChartNodeComponentMeta'
            edges:
              type: array
              items:
                $ref: '#/components/schemas/modelFlowChartEdgeMeta'
            extensions:
              type: array
              items:
                $ref: '#/components/schemas/modelFlowChartExtensionMeta'
        
    modelFlowChartNodeMeta:
      required:
      - id
      - kind
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
          description: what kind of node it is. A 'simple' node or a supernode.
        createdTime:
          type: number
        modifiedTime:
          type: number
        author:
          type: string
        comments:
          type: string  

    modelFlowChartNode:
      required:
      - id
      type: object
      properties:
        id:
          type: string
        fixed_config:
          type: object
          description: user-defined fixed config
        linked_edges:
          type: array
          description: all incoming and outgoing edges
          items:
            type: object
            properties:
              direction: 
                type: string
              edge_data_flow: 
                type: object
                description: variable mapping between two nodes
        contained_components_id:
          type: string
          description: the id of the corresponding node components
        scripts:
          type: string
          description: location in DB for retrieval of this node's scripts
        
    modelFlowChartNodeComponentMeta:
      required:
      - id
      - kind
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
          description: what kind of node component it is
        createdTime:
          type: number
        modifiedTime:
          type: number
        author:
          type: string
        comments:
          type: string 

    modelFlowChartNodeComponent:
      required:
      - id
      type: object
      properties:
        id:
          type: string
        linked_node_id:
          type: string
        fixed_config:
          type: object
          description: user-defined fixed config
        component_sub_graph:
          $ref: '#/components/schemas/modelFlowChart'

    modelFlowChartEdgeMeta:
      required:
      - id
      - kind
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
          description: the kind of string based on which 
        createdTime:
          type: number
        modifiedTime:
          type: number
        author:
          type: string
        comments:
          type: string  

    modelFlowChartEdge:
      required:
      - id
      type: object
      properties:
        id:
          type: string
        fixed_config:
          type: string
          description: user-defined fixed configurations
        linked_nodes:
          type: array
          items:
            type: object
            description: key is the node id. value is which end of the edge it is linked with
        scripts:
          type: string
          description: the address in DB where it is stored

    modelFlowChartExtensionMeta:
      required:
      - id
      - kind
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
          description: what kind of extensions it is based on
        createdTime:
          type: number
        modifiedTime:
          type: number
        author:
          type: string
        comments:
          type: string

    modelFlowChartExtension:
      required:
      - id
      type: object
      properties:
        id:
          type: string
        fixed_config:
          type: object
          description: user-defined fixed configurations
          properties:
            compatibility:
              type: array
              items:
                type: string
              description: list of model flow charts it is compatible with
        install_script:
          type: string
          description: the address in DB where the installation script is stored
        start_script:
          type: string
          description: where to retrieve the extension starting script
        

  securitySchemes:
    application:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: http://example.com/oauth/token
          scopes:
            write: allows modifying resources
            read: allows reading resources


